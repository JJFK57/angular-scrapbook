<img ng-src="{{ ctrl.data.image }}" />
<div class="details center" ng-if="ctrl.data.video">
  <span class="btn default large">
    <a href="{{ ctrl.data.url }}" target="_blank">Watch Video</a>
  </span>
</div>
<div class="details" ng-if="!ctrl.data.video">
  <h3 class="heading">
    {{ ctrl.data.title }}
  </h3>
  <p>{{ ctrl.data.description }}</p>
  <div ng-transclude></div>
  <nav class="scrapbook-ctrl-actions">
    <span class="btn medium primary">
      <a href="{{ ctrl.data.url }}" target="_blank" class="view-action">View</a>
    </span>
    <span class="btn medium danger">
      <button ng-click="ctrl.remove()" class="remove-action">Remove</button>
    </span>
  </nav>
</div>
